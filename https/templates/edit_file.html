{% extends "base.html" %}
{% block content %}
<h2>Editing {{filename}}</h2>
<form id="edit-form" action="/edit/{{filename}}" method="POST">
  <textarea rows="20" name="file_text" id="editor">{{file_text}}</textarea>
  <br>
  <input type="submit" value="Save file" class="button">
</form>
{%endblock%}
