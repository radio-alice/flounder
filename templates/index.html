{% extends "base.html" %}

{% block content %}
  <h1>🐟Flounder!</h1>
  {% include "header.html" %}
  <h2>Recently updated files:</h2>
    {% for file in files %}
    <div><b><a href="https://{{file.username}}.{{server_name}}">{{ file.username }}</a></b> <em>{{file.time_ago}}</em> <a href="https://{{file.username}}.{{server_name}}/{{file.user_path}}">{{ file.user_path }}</a>  </div>
    {% endfor %}
{% endblock %}
